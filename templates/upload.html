{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow reveal">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Upload CSV Statement</h3>
                <p class="text-muted text-center">Please upload a CSV file with <code class="text-primary">date</code>,
                    <code class="text-primary">description</code>, and <code class="text-primary">amount</code> columns.
                </p>

                <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Choose CSV File</label>
                        <input class="form-control" type="file" name="file" id="formFile" accept=".csv" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Process Statement</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-4 card shadow-sm reveal">
            <div class="card-body">
                <h6 class="text-primary mb-3"><i class="fas fa-file-csv me-2"></i>Expected CSV Format:</h6>
                <pre class="bg-dark p-3 rounded border border-secondary text-info">
date,description,amount
2026-01-01,Blue Tokai,450.50
2026-01-05,Apartment Rent,35000.00
2026-01-10,Ola Ride,315.20</pre>
            </div>
        </div>
    </div>
</div>
{% endblock %}
